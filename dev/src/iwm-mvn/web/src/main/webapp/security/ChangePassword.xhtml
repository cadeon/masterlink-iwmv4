<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="user" styleClass="edit">

     <rich:panel>
        
        <f:facet name="header">Change Account Password for #{currentUser.uid}</f:facet>
 		<s:decorate id="CurrentPswdField" template="/layout/edit.xhtml">
                <ui:define name="label">Current Password</ui:define>
                <h:inputSecret id="curPassword"
                           size="25"
                      maxlength="25"
                       required="true"                      
                          value="#{userHome.instance.currentpswd}">
                
                </h:inputSecret>
                 <!-- a:support event="onblur" reRender="CurrentPswdField" bypassUpdates="true" ajaxSingle="true"/-->  
            </s:decorate>
 		
 		 <s:decorate id="newPswdField" template="/layout/edit.xhtml">
                <ui:define name="label">New Password</ui:define>
                <h:inputSecret id="newPassword"
                           size="25"
                      maxlength="25"
                       required="true"                      
                          value="#{userHome.instance.newpswd}">
                   
                </h:inputSecret>
                <!--a:support event="onblur" reRender="newPswdField" bypassUpdates="true" ajaxSingle="true"/-->  
            </s:decorate>

            <s:decorate id="confirmPswdField" template="/layout/edit.xhtml">
                <ui:define name="label">Confirm New Password</ui:define>
                <h:inputSecret id="confirmNewPassword"
                        required="true"               
                           size="25"
                      maxlength="25"
                          value="#{userHome.instance.confirmpswd}">    
                          
                </h:inputSecret>
                 <!-- a:support event="onblur" reRender="confirmPswdField" bypassUpdates="true" ajaxSingle="true"/-->                 
            </s:decorate>
		
            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="update"
                          value="Save"
                         action="#{userManager.changePassword}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/home.xhtml"/>

         

        </div>
    </h:form>


</ui:define>

</ui:composition>
