<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="assetAssignement" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{assetAssignementHome.managed ? 'Edit' : 'Add'} Asset assignement</f:facet>



            


            <s:decorate id="assignmentDateField" template="/layout/edit.xhtml">
                <ui:define name="label">Assignment date</ui:define>
                <rich:calendar id="assignmentDate"
                          value="#{assetAssignementHome.instance.assignmentDate}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="removalDateField" template="/layout/edit.xhtml">
                <ui:define name="label">Removal date</ui:define>
                <rich:calendar id="removalDate"
                          value="#{assetAssignementHome.instance.removalDate}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{assetAssignementHome.persist}"
                       disabled="#{!assetAssignementHome.wired}"
                       rendered="#{!assetAssignementHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{assetAssignementHome.update}"
                       rendered="#{assetAssignementHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{assetAssignementHome.remove}"
                      immediate="true"
                       rendered="#{assetAssignementHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/asset/AssetAssignement.xhtml"
                rendered="#{assetAssignementHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/asset/#{empty assetAssignementFrom ? 'AssetAssignementList' : assetAssignementFrom}.xhtml"
                rendered="#{!assetAssignementHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
