<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="assetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Asset Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Tag</ui:define>
                <h:inputText id="tag" value="#{assetList.asset.tag}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{assetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/asset/AssetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Asset Search Results (#{empty assetList.resultList ? 0 : (assetList.paginated ? assetList.resultCount : assetList.resultList.size)})</f:facet>
    <div class="results" id="assetList">

    <h:outputText value="The asset search returned no results."
               rendered="#{empty assetList.resultList}"/>

    <rich:dataTable id="assetList"
                var="_asset"
              value="#{assetList.resultList}"
           rendered="#{not empty assetList.resultList}">

       
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Asset kind"/>
                    <ui:param name="propertyPath" value="asset.assetKind"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.assetKind.label}"/>
        </h:column>

      
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Created date"/>
                    <ui:param name="propertyPath" value="asset.createdDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.createdDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Has custom data"/>
                    <ui:param name="propertyPath" value="asset.hasCustomData"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.hasCustomData}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Has custom task"/>
                    <ui:param name="propertyPath" value="asset.hasCustomTask"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.hasCustomTask}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Is active"/>
                    <ui:param name="propertyPath" value="asset.isActive"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.isActive}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Is custom"/>
                    <ui:param name="propertyPath" value="asset.isCustom"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.isCustom}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Is parent"/>
                    <ui:param name="propertyPath" value="asset.isParent"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.isParent}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Is sticky resource"/>
                    <ui:param name="propertyPath" value="asset.isStickyResource"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.isStickyResource}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Run hours"/>
                    <ui:param name="propertyPath" value="asset.runHours"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.runHours}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Start date"/>
                    <ui:param name="propertyPath" value="asset.startDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.startDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{assetList}"/>
                    <ui:param name="propertyLabel" value="Tag"/>
                    <ui:param name="propertyPath" value="asset.tag"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_asset.tag}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/asset/#{empty from ? 'Asset' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="assetViewId">
                <f:param name="assetAssetId"
                        value="#{_asset.id}"/>
            </s:link>
            #{' '}
            <s:link view="/asset/AssetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="assetEdit"
                rendered="#{empty from}">
                <f:param name="assetAssetId"
                        value="#{_asset.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/asset/AssetList.xhtml"
            rendered="#{assetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/asset/AssetList.xhtml"
            rendered="#{assetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{assetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/asset/AssetList.xhtml"
            rendered="#{assetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{assetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/asset/AssetList.xhtml"
            rendered="#{assetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{assetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/asset/AssetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create asset">
            <f:param name="assetAssetId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
