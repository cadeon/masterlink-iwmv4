<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="tenantRequestSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TenantRequest Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Job description</ui:define>
                <h:inputText id="jobDescription" value="#{tenantRequestList.tenantRequest.jobDescription}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Location comment</ui:define>
                <h:inputText id="locationComment" value="#{tenantRequestList.tenantRequest.locationComment}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Note</ui:define>
                <h:inputText id="note" value="#{tenantRequestList.tenantRequest.note}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tenantRequestList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/job/TenantRequestList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TenantRequest Search Results (#{empty tenantRequestList.resultList ? 0 : (tenantRequestList.paginated ? tenantRequestList.resultCount : tenantRequestList.resultList.size)})</f:facet>
    <div class="results" id="tenantRequestList">

    <h:outputText value="The tenantRequest search returned no results."
               rendered="#{empty tenantRequestList.resultList}"/>

    <rich:dataTable id="tenantRequestList"
                var="_tenantRequest"
              value="#{tenantRequestList.resultList}"
           rendered="#{not empty tenantRequestList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Tenant request id"/>
                    <ui:param name="propertyPath" value="tenantRequest.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Completed date"/>
                    <ui:param name="propertyPath" value="tenantRequest.completedDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.completedDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Contact contact id"/>
                    <ui:param name="propertyPath" value="tenantRequest.contact.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.contact.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Created date"/>
                    <ui:param name="propertyPath" value="tenantRequest.createdDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.createdDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Is urgent"/>
                    <ui:param name="propertyPath" value="tenantRequest.isUrgent"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.isUrgent}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Job job id"/>
                    <ui:param name="propertyPath" value="tenantRequest.job.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.job.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Job description"/>
                    <ui:param name="propertyPath" value="tenantRequest.jobDescription"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.jobDescription}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Job status"/>
                    <ui:param name="propertyPath" value="tenantRequest.jobStatus"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.jobStatus}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Location comment"/>
                    <ui:param name="propertyPath" value="tenantRequest.locationComment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.locationComment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Note"/>
                    <ui:param name="propertyPath" value="tenantRequest.note"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.note}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tenantRequestList}"/>
                    <ui:param name="propertyLabel" value="Request type"/>
                    <ui:param name="propertyPath" value="tenantRequest.requestType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tenantRequest.requestType}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/job/#{empty from ? 'TenantRequest' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tenantRequestViewId">
                <f:param name="tenantRequestTenantRequestId"
                        value="#{_tenantRequest.id}"/>
            </s:link>
            #{' '}
            <s:link view="/job/TenantRequestEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tenantRequestEdit"
                rendered="#{empty from}">
                <f:param name="tenantRequestTenantRequestId"
                        value="#{_tenantRequest.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/job/TenantRequestList.xhtml"
            rendered="#{tenantRequestList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/job/TenantRequestList.xhtml"
            rendered="#{tenantRequestList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tenantRequestList.previousFirstResult}"/>
        </s:link>

        <s:link view="/job/TenantRequestList.xhtml"
            rendered="#{tenantRequestList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tenantRequestList.nextFirstResult}"/>
        </s:link>

        <s:link view="/job/TenantRequestList.xhtml"
            rendered="#{tenantRequestList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tenantRequestList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/job/TenantRequestEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tenantRequest">
            <f:param name="tenantRequestTenantRequestId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
