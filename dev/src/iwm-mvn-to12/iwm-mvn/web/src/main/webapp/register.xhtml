<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="/layout/loginTemplate.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">MAP Account Registration</f:facet>


			<h:form id="registerForm" styleClass="edit">
				<!--f:facet name="header">#{userHome.managed ? 'Edit' : 'Add'} User</f:facet-->
				<rich:panel>

					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">First Name</ui:define>
						<h:inputText id="fname" required="true" size="25" maxlength="25"
							value="#{userHome.instance.fname}">

						</h:inputText>
					</s:decorate>


					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Last Name</ui:define>
						<h:inputText id="lname" size="50" maxlength="50" required="true"
							value="#{userHome.instance.lname}">

						</h:inputText>
					</s:decorate>



					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Email</ui:define>
						<h:inputText id="Email" required="true" size="45" maxlength="45"
							value="#{userHome.instance.email}">

						</h:inputText>
					</s:decorate>
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Login Name</ui:define>
						<h:inputText id="uid" required="true" size="50" maxlength="50"
							value="#{userHome.instance.uid}">

						</h:inputText>
					</s:decorate>
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Password</ui:define>
						<h:inputSecret id="password" size="25" maxlength="25"
							required="true" value="#{userHome.instance.password}">

						</h:inputSecret>
					</s:decorate>

					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Confirm Password</ui:define>
						<h:inputSecret id="confirm" required="true" size="25"
							maxlength="25" value="#{userHome.instance.confirmpswd}">

						</h:inputSecret>
					</s:decorate>

					<div style="clear: both">
						<span class="required">*</span> required fields
					</div>

				</rich:panel>

				<div class="actionButtons">
					<h:commandButton id="register" value="Register"
						action="#{userManager.register}" />

					<s:button id="cancelRegister" value="Cancel" propagation="end"
						view="/login.xhtml" />
				</div>
			</h:form>

		</rich:panel>

	</ui:define>

</ui:composition>
