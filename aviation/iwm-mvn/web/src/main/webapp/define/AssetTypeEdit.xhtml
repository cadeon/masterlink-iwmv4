<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="assetType" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{assetTypeHome.managed ? 'Edit' : 'Add'} Asset type</f:facet>




            <s:decorate id="classIdField" template="/layout/edit.xhtml">
                <ui:define name="label">Class id</ui:define>
                <h:inputText id="classId"
                          value="#{assetTypeHome.instance.classId}">
                    <a:support event="onblur" reRender="classIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="codeField" template="/layout/edit.xhtml">
                <ui:define name="label">Code</ui:define>
                <h:inputText id="code"
                          value="#{assetTypeHome.instance.code}">
                    <a:support event="onblur" reRender="codeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="/layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description"
                           size="45"
                      maxlength="45"
                          value="#{assetTypeHome.instance.description}">
                    <a:support event="onblur" reRender="descriptionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{assetTypeHome.persist}"
                       disabled="#{!assetTypeHome.wired}"
                       rendered="#{!assetTypeHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{assetTypeHome.update}"
                       rendered="#{assetTypeHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{assetTypeHome.remove}"
                      immediate="true"
                       rendered="#{assetTypeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/define/AssetType.xhtml"
                rendered="#{assetTypeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/define/#{empty assetTypeFrom ? 'AssetTypeList' : assetTypeFrom}.xhtml"
                rendered="#{!assetTypeHome.managed}"/>

        </div>
    </h:form>


</ui:define>

</ui:composition>
