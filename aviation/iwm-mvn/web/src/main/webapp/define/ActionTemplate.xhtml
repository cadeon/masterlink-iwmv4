<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Action template Details</f:facet>


        <s:decorate id="modifier" template="/layout/display.xhtml">
            <ui:define name="label">Modifier</ui:define>
            <h:outputText value="#{actionTemplateHome.instance.modifier}"/>
        </s:decorate>

        <s:decorate id="name" template="/layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{actionTemplateHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="sequence" template="/layout/display.xhtml">
            <ui:define name="label">Sequence</ui:define>
            <h:outputText value="#{actionTemplateHome.instance.sequence}"/>
        </s:decorate>

        <s:decorate id="verb" template="/layout/display.xhtml">
            <ui:define name="label">Verb</ui:define>
            <h:outputText value="#{actionTemplateHome.instance.verb}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/define/ActionTemplateEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/define/#{empty actionTemplateFrom ? 'ActionTemplateList' : actionTemplateFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Task template</h:panelGroup>
        </f:facet>
    <div class="association" id="taskTemplateParent">

        <h:outputText value="There is no taskTemplate associated with this actionTemplate."
                   rendered="#{actionTemplateHome.instance.taskTemplate == null}"/>

        <rich:dataTable var="_taskTemplate"
                   value="#{actionTemplateHome.instance.taskTemplate}"
                rendered="#{actionTemplateHome.instance.taskTemplate != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="taskTemplateTable">
      
            <h:column>
                <f:facet name="header">Asset template asset template id</f:facet>
                <h:outputText value="#{_taskTemplate.assetTemplate.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Est hours</f:facet>
                <h:outputText value="#{_taskTemplate.estHours}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Est min</f:facet>
                <h:outputText value="#{_taskTemplate.estMin}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Exp num days</f:facet>
                <h:outputText value="#{_taskTemplate.expNumDays}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Expiry type</f:facet>
                <h:outputText value="#{_taskTemplate.expiryType.label}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Freq days</f:facet>
                <h:outputText value="#{_taskTemplate.freqDays}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Freq months</f:facet>
                <h:outputText value="#{_taskTemplate.freqMonths}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Freq type</f:facet>
                <h:outputText value="#{_taskTemplate.freqType.label}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Priority</f:facet>
                <h:outputText value="#{_taskTemplate.priority}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Run hours thresh inc</f:facet>
                <h:outputText value="#{_taskTemplate.runHoursThreshInc}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Task description</f:facet>
                <h:outputText value="#{_taskTemplate.taskDescription}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Task type</f:facet>
                <h:outputText value="#{_taskTemplate.taskType.label}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewtaskTemplate"
                     value="View"
                      view="/define/TaskTemplate.xhtml">
                    <f:param name="taskTemplateTaskTemplateId"
                           value="#{_taskTemplate.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
